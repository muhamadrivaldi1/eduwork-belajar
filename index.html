<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Buku</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Daftar Buku</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>Judul Buku</th>
                    <th>Nomor Buku</th>
                    <th>Harga Buku</th>
                </tr>
            </thead>
            <tbody id="book-table">
                <tr>
                    <td>Pemrograman Web</td>
                    <td>001</td>
                    <td>Rp 100.000</td>
                </tr>
                <tr>
                    <td>Algoritma dan Struktur Data</td>
                    <td>002</td>
                    <td>Rp 120.000</td>
                </tr>
                <tr>
                    <td>Database MySQL</td>
                    <td>003</td>
                    <td>Rp 150.000</td>
                </tr>
            </tbody>
        </table>
        <button id="add-book-btn" type="button" class="btn btn-primary mt-3" data-bs-toggle="modal"
            data-bs-target="#addBookModal">Tambah Buku</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBookModalLabel">Tambah Buku Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-book-form">
                        <div class="mb-3">
                            <label for="book-title" class="form-label">Judul Buku</label>
                            <input type="text" class="form-control" id="book-title" required />
                        </div>
                        <div class="mb-3">
                            <label for="book-number" class="form-label">Nomor Buku</label>
                            <input type="text" class="form-control" id="book-number" required />
                        </div>
                        <div class="mb-3">
                            <label for="book-price" class="form-label">Harga Buku</label>
                            <input type="text" class="form-control" id="book-price" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="main.js"></script>
</body>

</html>
